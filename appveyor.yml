version: 1.0.{build}

environment:
  matrix:
  - python: 27
  - python: 27-x64
  - python: 39
  - python: 39-x64
  - python: 38
  - python: 38-x64
  - python: 37
  - python: 37-x64
  - python: 36
  - python: 36-x64
  - python: 35
  - python: 35-x64

clone_script:
  - cmd: >-
      git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
      && cd %APPVEYOR_BUILD_FOLDER%
      && git checkout -qf %APPVEYOR_REPO_COMMIT%
      && git submodule update --init --recursive

install:
  - SET PATH=C:\\Python%PYTHON%;c:\\Python%PYTHON%\\scripts;%PATH%
  - python -m pip.__main__ install -U pip wheel setuptools
  - pip install -r requirements.txt --install-option="--no-cython-compile"

build: off
build_script:
  - python -u setup.py clean
  - python -u setup.py build install --use-bundle
  - python -u setup.py bdist_wheel --use-bundle

test: off
test_script:
  - python -u setup.py test

artifacts:
  - path: dist/*.whl
    name: wheels
